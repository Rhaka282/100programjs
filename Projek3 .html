<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="projek3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Masukkan nama kota...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather-card">
      <div id="weather-info">
        <h2 id="city-name">-</h2>
        <div id="temp">-Â°C</div>
        <div id="weather-desc">-</div>
        <div id="details">
          <p><i class="fas fa-tint"></i> <span id="humidity">-</span>%</p>
          <p><i class="fas fa-wind"></i> <span id="wind">-</span> km/h</p>
        </div>
      </div>
      <div id="weather-icon">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon" alt="Weather Icon">
      </div>
    </div>
  </div>
  <script src="Projek3.js"></script>
</body>
</html>
